<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Opciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button ion-button block round outline large icon-left (click)="onGuardar()">
        <ion-icon name="cloud-upload"></ion-icon>
        Guardar
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block round outline large color="secondary" icon-left (click)="onCargar()">
        <ion-icon name="cloud-download"></ion-icon>
        Cargar
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block round outline large color="danger" icon-left (click)="onEliminar()">
        <ion-icon name="trash"></ion-icon>
        Borrar datos App
      </button>
    </ion-item>
  </ion-list>

</ion-content>
