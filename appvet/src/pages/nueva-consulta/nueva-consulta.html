<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!editar">Nueva Consulta</ion-title>
    <ion-title *ngIf="editar">Editar Consulta</ion-title>
    <ion-buttons end *ngIf="editar">
      <button ion-button small (click)="onUpdate()">
        <ion-icon name="checkbox"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="nuevaConsulta()">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime [(ngModel)]="consulta.fecha" name="fecha"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Motivo</ion-label>
      <ion-input type="text" [(ngModel)]="consulta.motivo" name="motivo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Diagnóstico</ion-label>
      <ion-input type="text" [(ngModel)]="consulta.diagnostico" name="diagnostico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Observaciones</ion-label>
      <ion-textarea [(ngModel)]="consulta.observaciones" name="observaciones"></ion-textarea>
    </ion-item>
    <button *ngIf="!editar" ion-button full clear type="submit" [disabled]="!this.consulta.motivo">Añadir</button>
  </form>
</ion-content>
