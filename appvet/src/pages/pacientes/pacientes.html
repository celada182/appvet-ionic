<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
    <ion-buttons right>
      <button ion-button small [navPush]="nuevoPacientePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let paciente of pacientes" [navPush]="tabsPage" [navParams]="paciente">{{paciente.nombre}}</button>
  </ion-list>
</ion-content>
