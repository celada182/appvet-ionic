<ion-header>

  <ion-navbar>
    <ion-title>Pacientes</ion-title>
    <ion-buttons end>
      <button ion-button small [navPush]="nuevoPacientePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <button *ngFor="let paciente of pacientes" ion-item [navPush]="tabsPage" [navParams]="paciente">{{paciente.nombre}}</button>
  </ion-list>
</ion-content>
